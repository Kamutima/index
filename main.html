<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página em Lançamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
            color: #333;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .countdown {
            font-size: 2em;
            margin: 20px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Estamos quase lá!</h1>
        <p>Nossa página está em construção e em breve estará disponível.</p>
        <div class="countdown" id="countdown">00:00:00</div>
    </div>

    <script>
        // Contagem regressiva
        const targetDate = new Date("Dec 31, 2024 23:59:59").getTime();

        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${hours}:${minutes}:${seconds}`;

            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "Lançado!";
            }
        }, 1000);
    </script>
</body>
</html>
