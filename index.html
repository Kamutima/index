<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página em Lançamento</title>
    <style>
        /* Estilização do corpo e imagem de fundo */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            background: url('https://source.unsplash.com/1600x900/?technology,launch') no-repeat center center/cover;
            color: #ffffff;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            z-index: 1;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #ffffff;
        }
        p {
            font-size: 1.2em;
            color: #dcdcdc;
            margin: 10px 0 20px;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .icon {
            font-size: 2em;
            color: #ffffff;
        }
        .countdown {
            font-size: 2em;
            color: #ffcc00;
            margin: 20px 0;
        }
        .notify-btn {
            background-color: #ffcc00;
            color: #333;
            border: none;
            padding: 15px 25px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .notify-btn:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>Estamos quase lá!</h1>
            <p>Nossa página está em construção e estará disponível em breve.</p>
            
            <!-- Contagem regressiva -->
            <div class="countdown" id="countdown">00:00:00</div>
            
            <!-- Ícones representando tecnologia e inovação -->
            <div class="icons">
                <span class="icon">🚀</span>
                <span class="icon">💡</span>
                <span class="icon">🔧</span>
            </div>

            <!-- Botão de Notificação -->
            <button class="notify-btn">Notifique-me</button>
        </div>
    </div>

    <script>
        // Contagem regressiva
        const targetDate = new Date("Dec 31, 2024 23:59:59").getTime();

        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${hours}:${minutes}:${seconds}`;

            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "Lançado!";
            }
        }, 1000);
    </script>
</body>
</html>
